<html>
<head>
<title>A Savage Film Database</title>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
	integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
	crossorigin="anonymous" />

</head>
<body onload="getFilms(1)" class="font-sans antialiased bg-white">
	<div class="grid">
		<h1 class="text-4xl flex justify-center items-center my-6">
			<a href="./index.html">A SAVAGE FILM DATABASE <i class='fas fa-film'></i></a>
		</h1>
		<p>
			<!-- Search -->
		<div class="flex flex justify-center items-center my-0 px-6 py-2 space-x-2">
				<!-- Button to show all films --> 
				<button onclick="window.location.href='http://localhost:8080/a-film-database/index.html';"
					class="inline-block px-6 py-2.5 bg-purple-500 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-purple-600 hover:shadow-lg focus:bg-purple-600 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-grey-700 active:shadow-lg transition duration-150 ease-in-out">
					All Films</button>
					
				<!-- Button to open search --> 
				<button onclick="searchForm()"
					class="inline-block px-6 py-2.5 bg-blue-500 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-600 hover:shadow-lg focus:bg-blue-600 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-700 active:shadow-lg transition duration-150 ease-in-out">
					Search Films</button>
				<br>

				<!-- Button to open the add form --> 
				<button onclick="addForm()"
					class="inline-block px-6 py-2.5 bg-green-500 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-green-600 hover:shadow-lg focus:bg-green-600 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-green-700 active:shadow-lg transition duration-150 ease-in-out">
					Add Film</button>
		</div>
		
		<!-- Search & Add Form -->
		<div id="form"></div>
		
		<!-- Films appear here -->
		<div class="grid mx-6 mw-9/12 content-evenly">
			<table id="film-table"
				class="table-auto auto-rows-max mt-8 pt-4 border-spacing-0 text-gray-700 border border-slate-300">
			</table>
		</div>
		
		<!-- Scroll buttons -->
		<div class="flex space-x-2 justify-left p-4 mx-2">
			<button onclick="previousPage()"
				class="inline-block px-6 py-2.5 bg-green-500 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-green-600 hover:shadow-lg focus:bg-green-600 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-green-700 active:shadow-lg transition duration-150 ease-in-out">Previous</button>
			<button onclick="nextPage()"
				class="inline-block px-6 py-2.5 bg-green-500 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-green-600 hover:shadow-lg focus:bg-green-600 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-green-700 active:shadow-lg transition duration-150 ease-in-out">Next</button>
		</div>
	</div>
	
	<script src="./scripts/script.js"></script>
	<script src="https://cdn.tailwindcss.com"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</body>
</html>
